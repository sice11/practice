<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>#14 focus blur changeメソッド</title>
</head>
<body>
    <input type = "text" id = "name">
    <select id = "shop" name = "shopName">
        <option value = "yodobashi">ヨドバシ</option>
        <option value = "sofmap">ソフマップ</option>
        <option value = "bigcamera">ビックカメラ</option>
    </select>

    <select id = "group" name = "groupName">
        <option value = "yodobashiGP">ヨドバシグループ</option>
        <option value = "bigcameraGP">ビックカメラグループ</option>
    </select>

    <script>
        let shop = document.getElementById("shop");
        let group = document.getElementById("group");

        $(function(){
            $("#name")
                .focus(function(){
                    $(this).css("background","yellow");
                })

                .blur(function(){
                    $(this).css("background","white");
                });
                
            $("#shop").change(function(){
                if($("#shop").val() != "yodobashi"){
                    $("#group").val("bigcameraGP")
                }else{
                    $("#group").val("yodobashiGP")
                }
            });

        });
    </script>
    
</body>
</html>
