<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>ドットインストール#6</title>
</head>
<body>
    <p>jQueryの練習</p>
    <ul id = "main">
        <li>0</li>
        <li class = "item">1</li>
        <li class = "item">2</li>
        <li>
            3
            <ul id = "sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class = "item">3-2</li>
                <li class = "item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>
    <script>
        $(function(){
            //parent()の場合、親要素+子要素が適応される
            // $("#sub").parent().css("color","blue");
            //children()の場合、子要素のみ適応
            // $("#sub").children().css("color","yellow");

            //next() 対象の次の要素
            // $("#sub > li:eq(2)").next().css("color","yellow");
            //prev() 対象の前の要素
            $("#sub > li:eq(2)").prev().css("color","yellow");
            //siblings() 対象と同列の要素
            $("#sub > li:eq(2)").siblings().css("color","yellow");

        });
    </script>
</body>
</html>
