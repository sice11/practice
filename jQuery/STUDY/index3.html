<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>ドットインストール3章</title>
</head>
<body>
    <p>jQueryの練習</p>
    <ul id = "main">
        <li>0</li>
        <li class = "item">1</li>
        <li class = "item">2</li>
        <li>
            3
            <ul id = "sub">
                <li>3-0</li>
                <li>3-1</li>
                <li class = "item">3-2</li>
                <li class = "item">3-3</li>
                <li>3-4</li>
            </ul>
        </li>
    </ul>

    <script>
        $(function(){
            // 複数の要素を選択している場合
            // $("p, .item").css("color","blue");

            $(".item + .item").css("color","blue");

        });

        // メモ
        // 複数の要素を選択する場合、
        // ("")で区切るときに注意！
        // ("")の中に「""」は一組だけ
        // ("p, .item")とする
        // ("p","item")ではない
    </script>
</body>
</html>
