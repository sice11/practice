<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>#15 onメソッド</title>
</head>
<body>
    <button>ボタン</button>

    <script>
        $(function(){
            $("button").click(function(){
                let p = $("<p>").text("追加").addClass("add");
                $(this).before(p);
            });

            //ここでクリックしたときに、上で追加したものを消す動作をしたい場合
            //removeで記述してしまうと、script内のドキュメントを読み込んだ際に
            //class = "add" は存在しない。
            //そのため、removeは動作しない→そこでonメソッドを活用する。

            $("body").on("click",".add",function(){
                $(this).remove();
            });
        });

        // onの書き方
        // $(対象要素).on("イベント名","セレクタ",データ,関数)

    </script>
</body>
</html>
