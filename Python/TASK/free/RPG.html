<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Pythonを使ってRPGの戦闘を作成（設計書）</title>
</head>
<body>
    <ul id = "character">
        <h2>登場人物</h2>
        <li>主人公</li>
        <li>敵</li>
    </ul>
    <ul id = "attribute">
        <h2>属性</h2>
        <li>火</li>
        <li>水</li>
        <li>雷</li>
        力関係<br>
        <li>火<水</li>
        <li>水<雷</li>
        <li>雷<火</li>
    </ul>
    <ul id = "rule">
        <h2>ルール</h2>
        <li>攻撃力、属性はお互いランダム</li>
        <li>攻撃タイミングは同時とし、お互いにでた属性によって、<br>
            属性の優劣判定がおき、攻撃力に影響を及ぼす</li>
        <li>属性の優劣判定による影響は、有利な場合：1.5倍/不利な場合：0.5倍の攻撃力</li>
        <li>最後どちらが勝ったか、出力する</li>
    </ul>
</body>
</html>
